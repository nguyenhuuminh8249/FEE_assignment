<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <link rel="stylesheet" href="..\CSS\general_style.css">
    <link rel="stylesheet" href="..\CSS\product_add_style.css">
    <script src="..\Javascript\addproduct_valid.js"></script>
    <script>

    </script>
</head>
<body>
    <header>
        <div class="title_note">
            <h1>Products</h1>
            <p>Add products</p>
        </div>
        <div class="head_button">
            <a href="Login.HTML"><button class="button_1" id="logout_btn" onclick="return confirm('Are you sure?')">logout</button></a>
        </div>
    </header>
    <div class="fl-container">
        <section>
            <p style="font-size: 1.5rem;">Add new product </p>
            <hr style="color: lightgray;">
        </section>
        <section >
            <form action="#" method="GET" name="addp_Form" onsubmit="return validation()">
                <div class="flex-form">
                    <label for="Product Name" class="label_left">Product Name</label>
                    <div class="input_right">
                        <input type="text" name="Product Name" id="Product Name">
                        <span id="alert_productname" class="error"></span>
                    </div>
                    <div class="none_"></div>
                </div>
                <div class="flex-form">
                    <label for="Unit Price" class="label_left">Unit Price</label>
                    <div class="input_right">
                        <input type="number" name="Unit Price" id="Unit Price">
                        <span id="alert_unitprice" class="error"></span>
                    </div>
                    
                    <div class="none_"></div>
                </div>    
                <div class="flex-form">
                    <label for="Unit In Stock" class="label_left">Unit In Stock</label>
                    <div class="input_right">
                        <input type="number" name="Unit In Stock" id="Unit In Stock" value="1" min="1">
                        <span id="alert_UiS" class="error"></span>
                    </div>
                    <div class="none_"></div>
                </div>
                <div class="flex-form">
                    <label for="Description" class="label_left">Description</label>
                    <div class="input_right">
                        <textarea name="message" rows="3" id="Description" placeholder="Write description of product here..."></textarea>
                        <span id="alert_des" class="error"></span>
                    </div>
                    <div class="none_"></div>
                </div>
                <div class="flex-form">
                    <label for="Manufacturer" class="label_left">Manufacturer</label>
                    <div class="input_right">
                        <input type="text" name="Manufacturer" id="Manufacturer">
                        <span id="alert_manu" class="error"></span>
                    </div>
                    <div class="none_"></div>
                </div>
                <div class="flex-form">
                    <label for="Category" class="label_left">Category</label>
                    <div class="input_right">
                        <input type="text" name="Category" id="Category">
                        <span id="alert_category" class="error"></span>
                    </div>
                    <div class="none_"></div>
                </div>
                <div class="flex-form">
                    <div class="label_left">Condition</div>
                    <div class="input_right">
                        <input type="radio" name="cond" id="New"><label for="New">New</label>
                        <input type="radio" name="cond" id="Old"><label for="Old">Old</label>
                        <input type="radio" name="cond" id="Refurbished"><label for="Refurbished">Refurbished</label>
                        <p id="alert_radio" class="error"></p>
                    </div>
                    <div class="none_"></div>
                </div>
                <div class="flex-form">
                    <label for="Product Image File" class="label_left">Product Image File</label>
                    <div class="input_right">
                        <input type="file" name="Product Image" id="Product Image">
                        <p id="alert_image" class="error"></p>
                    </div>
                    <div class="none_"></div>
                </div>
                <div class="flex-form">
                    <label for="" class="label_left"></label>
                    <div class="input_right">
                        <input type="submit" value="Add Product">
                    </div>
                    <div class="none_"></div>
                </div>
            </form>
        </section>
    </div>
</body>
</html>
