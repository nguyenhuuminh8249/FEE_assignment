<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- using 2 files css in this page -->
    <link rel="stylesheet" href="..\CSS\general_style.css">
    <link rel="stylesheet" href="..\CSS\login_style.css">
    <!-- Using validate function to make sure Users adding information -->
    <script src="..\Javascript\login_valid.js"></script>
</head>
<body>
    <header>
        <div class="title_note">
            <h1>Mobile Store</h1>
            <p></p>
            <div></div>
        </div>
    </header>
    <div class="fl-container">
        <div class="none_"></div>
        <div class="mid-s">
            <form action="#" method="POST" name="myForm" onsubmit="return validation()">
                <div class="flex-form" style="text-align: left; background-color: lightgray;">Please sign in</div>
                <div class="flex-form">
                    <input type="text" id="Name" placeholder="User Name">
                    <span class="error"><p id="name_error"></p></span>
                </div>
                <div class="flex-form">
                    <input type="password" id="Password" placeholder="Password">
                    <span class="error"><p id="password_error"></p></span>
                </div>
                <div class="flex-form" style="border-bottom: 1px solid lightgray;"><input type="submit" value="Login"></div>
            </form>
        </div>
        <div class="none_"></div>
    </div>
</body>
</html>
