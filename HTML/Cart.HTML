<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="..\CSS\general_style.css">
    <link rel="stylesheet" href="..\CSS\cart_style.css">
</head>
<body>
    <header>
        <div class="title_note">
            <h1>Cart</h1>
            <p>All the selected poducts in your cart</p>
        </div>
        <div></div>
    </header>
    <div class="fl-container">
        <div class="bu_top">
            <button class="bu_type3"><i class="fa fa-close"></i> Clear Cart</button>
            <button class="bu_type2"><i class="fa fa-shopping-cart"></i> Check Out</button>
        </div>
        <div class="tab_cart">
            <table>
                <tr>
                    <th>Products</th>
                    <th>Quantity</th>
                    <th>Unit Price</th>
                    <th>Price</th>
                    <th>Action</th>
                </tr>
                <tr>
                    <td>Iphone X</td>
                    <td>1</td>
                    <td>1099</td>
                    <td>1099</td>
                    <td><button class="Rev_type_bu"><i class="fa fa-remove"></i> Remove</button></td>
                </tr>
                <tr>
                    <td>iPhonee 8 plus 64GB PRODUCT RED</td>
                    <td>1</td>
                    <td>1009</td>
                    <td>1009</td>
                    <td><button class="Rev_type_bu"><i class="fa fa-remove"></i> Remove</button></td>
                </tr>
                <tr>
                    <td>Galaxy S8</td>
                    <td>1</td>
                    <td>699</td>
                    <td>699</td>
                    <td><button class="Rev_type_bu"><i class="fa fa-remove"></i> Remove</button></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td><strong>Grand Total</strong></td>
                    <td><strong>2807</strong></td>
                    <td></td>
                </tr>
            </table>
        </div>
        <div>
            <a href="..\Products_list.html"><button class="bu_type1"><i class="fa fa-arrow-circle-left"></i> Continue Shopping</button></a>
        </div>
    </div>
</body>
</html>
